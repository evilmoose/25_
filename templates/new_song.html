{% extends 'base.html' %}

{% block content %}

<h1>Add a New Song</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }} {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.artist.label }} {{ form.artist(class="form-control") }}
    </div>
    <button class="btn btn-primary">Add Song</button>
</form>

{% endblock %}
