{% extends 'base.html' %}

{% block content %}

<h1>Add a Song to {{ playlist.name }}</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.song.label }} {{ form.song(class="form-control") }}
    </div>
    <button class="btn btn-primary">Add Song to Playlist</button>
</form>

{% endblock %}
